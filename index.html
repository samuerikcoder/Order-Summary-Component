<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <article class="order-summary">
      <picture class="order-summary__img">
        <img src="images/illustration-hero.svg" alt="">
      </picture>
      <div class="order-summary__content">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>

        <div class="summary">
          <div class="row">
            <div class="summary-icon">
              <img src="images/icon-music.svg" alt="">
            </div>
            <p class="summary-title">
              Annual Plan
              <span class="summary-price">
                $59.99/year
              </span>
            </p>
          </div>
              <a class="summary-link" href="#">Change</a>
        </div>

        <button class="btn-proceed">Proceed to Payment</button>
        <a href="#" class="btn-cancel">Cancel Order</a>
      </div>
    </article>
  </main>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="http://www.github.com/samuerikcoder">Samuerikcoder</a>.
  </div>
</body>
</html>
